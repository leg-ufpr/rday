<!--
Header start
==================== -->
{{- with .Site.Params.header }}
<section class="hero-area">
  <div class="container">
    <div class="row">
        <div class="col-md-6 text-center">
            <!-- {{ partial "analytics.html" . }} -->
            {{- with .image }}
        <img class="header-image" src="{{ relURL .path }}" alt="{{ .alt }}">
      {{- end }}
      </div>
      <div class="col-md-6">
        <div class="block">
          <h1 class="">{{ .title }}</h1>
          <h2 class="">{{ .subtitle }}</h2>
          <h2 class="theme" class="">{{ .theme }}</h2>
          <p>{{ .text | markdownify }}</p>
        {{- with .button }}
          <a class="btn btn-main" href="{{ .link }}" role="button">{{ .text }}</a>
        {{- end }}
        </div>
      </div>
    </div><!-- .row close -->
  </div><!-- .container close -->
</section><!-- header close -->
{{- end }}
